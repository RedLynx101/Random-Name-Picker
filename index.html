<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <img src="byu_logo.png" alt="BYU Logo" style="display: block; margin: 0 auto; width: 100px; height: auto;">
        <h1>Random Name Picker</h1>

        <div id="selection-area">
            <button id="select-name-btn">Select Random Name</button>
            <p id="selected-name">Selected Name: <span id="selected-name-display">None</span></p>
        </div>

        <div id="name-input">
            <input type="text" id="new-name" placeholder="Enter a name">
            <button id="add-name-btn">Add Name</button>
        </div>

        <h2>List of Names</h2>
        <div id="view-toggle">
            <button id="toggle-view-btn">Toggle View</button>
        </div>
        <div id="name-container" class="list-view">
            <ul id="name-list"></ul>
        </div>

        <button id="reset-btn">Reset Names</button>

        <h2>List Manager</h2>

        <div id="list-management">
            <select id="list-selector"></select>
            <button id="delete-list-btn">Delete List</button>
        </div>

        <div id="list-management">
            <input type="text" id="new-list-name" placeholder="New list name">
            <button id="create-list-btn">Create New List</button>
        </div>
        
        <div id="data-management">
            <button id="export-btn">Export Data</button>
            <input type="file" id="import-file" accept=".json" style="display: none;">
            <button id="import-btn">Import Data</button>
        </div>
        
        <p style="text-align: center; font-size: 12px; margin-top: 20px;">Made by Noah Hicks</p>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('serviceWorker.js')
                .then((reg) => console.log('Service worker registered:', reg))
                .catch((err) => console.log('Service worker registration failed:', err));
        }
    </script>
</body>
</html>
